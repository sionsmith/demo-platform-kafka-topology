---
context: "context"
source: "source"
platform:
  kafka:
    rbac:
      SystemAdmin:
        - principal: "User:superUser"
  schema_registry:
    rbac:
      SystemAdmin:
        - principal: "User:superUser"
  kafka_connect:
    rbac:
      SecurityAdmin:
        - principal: "User:superUser"
projects:
  - name: "foo"
    consumers:
      - principal: "User:App0"
      - principal: "User:App1"
    rbac:
      - DeveloperRead:
          - principal: "User:schemaregistryUser"
    topics:
      - name: "humans"
        schemas:
          value.schema.file: "/platform/human.avsc"
        config:
          replication.factor: "1"
          num.partitions: "1"
      - name: "payments"
        schemas:
          value.schema.file: "/platform/payment.avsc"
        config:
          replication.factor: "1"
          num.partitions: "1"
      - name: "accounts"
        schemas:
          value.schema.file: "/platform/account.avsc"
        config:
          replication.factor: "1"
          num.partitions: "1"